zuul:
  retryable: true
  
ribbon:
  ConnectTimeout: 1000
  readTimeout: 1000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
  
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
  
